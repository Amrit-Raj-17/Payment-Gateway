<html>
    <head>
        <link rel="stylesheet" href="style2.css">
        <link rel="icon" href="logo.png">
        <title>Payment Page</title>
    </head>
    <body>
        <nav class="navbar">
            <h1 class="logo">Fast Pay</h1>
            <ul class="nav-links">
              <a href="index.html"><li class="active">Home</li></a>
              <li>Transactions</li>
              <li>Recents</li>
              <li>About Us</li>
              <li class="ctn"></a>Account</li>
            </ul>
            <img src="menu-btn1.png" alt="menu" class="menu-btn">
        </nav>
        <div class="rectangle"></div>
        <div class="white-portion">
            <form action="">
                <h2 class="bill">Billing Address</h2>
                <label for="name"> Name </label>
                <input type="text" id="name" placeholder="John Snow" class="name" required><br>
                <label for="mail" > Email </label>
                <input type="email" id="mail" placeholder="example123@gmail.com" class="mail" required><br>
                <label for="name"> Amount </label>
                <input type="number" id="name" placeholder="1000" class="name1" required><br>
                <label for="mail" > Zip Code </label>
                <input type="number" id="mail" placeholder="123 456" class="mail1" required><br>
                <label for="name"> City </label>
                <input type="text" id="name" placeholder="Kolkata" class="name2" required><br>
                <label for="mail" > State </label>
                <input type="text" id="mail" placeholder="West Bengal" class="mail2" required>
            </form>
        </div>        
        <button class="donate" id="rzp-button1">Pay</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script>
        var options = {
            "key": "rzp_test_CGOtHzXKjg7f22",  
            "amount": "500000",
            "currency": "INR",
            "name": "Samsung Private Limited",
            "description": "Test Transaction",
            "image": "https://example.com/your_logo",
            "order_id": "", // "order_OCs9NHEsebnlJP"order_OCs5sVr7prUCXj, // Change this frequently
            "handler": function (response){
                alert(response.razorpay_payment_id);
                alert("Email has been sent");
                alert("Thank You for choosing us")
            },
            "prefill": {
                "name": "Amrit Raj",
                "email": "amritraj@gmail.com", 
                "contact": "9876543210" 
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        rzp1.on('payment.failed', function (response){
                alert(response.error.code);
                alert(response.error.description);
                alert(response.error.source);
                alert(response.error.step);
                alert(response.error.reason);
                alert(response.error.metadata.order_id);
                alert(response.error.metadata.payment_id);
        });
        document.getElementById('rzp-button1').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
        </script>
        <script>
            const menuBtn = document.querySelector('.menu-btn')
            const navlinks = document.querySelector('.nav-links')
        
            menuBtn.addEventListener('click',()=>{
              navlinks.classList.toggle('mobile-menu')
            })
        </script>
    </body>
</html>
