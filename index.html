<html>
    <head>
        <link rel="stylesheet" href="style1.css">
        <link rel="icon" href="logo.png">
        <title>Fast Pay</title>
    </head>
    <body>
        <nav class="navbar">
            <h1 class="logo">Fast Pay</h1>
            <ul class="nav-links">
                <a href="index.html"><li class="active">Home</li></a>
              <li>Transactions</li>
              <li>Recents</li>
              <li>About Us</li>
              <li class="ctn">Account</li>

            <img src="menu-btn.png" alt="menu" class="menu-btn">

        <div class="rectangle"></div>
        <div class="white-portion">
            <form action="">
                <label for="name"> Name </label>
                <input type="text" id="name" placeholder="John Snow" class="name" required><br><br>

                <input type="email" id="mail" placeholder="example123@gmail.com" class="mail" required>

            <a href="payment.html">
                <button class="donate">
                    Donate Now
                </button>
            </a>
        </div>
        <h1 class="blank"></h1>
        <section class="footer">
            <p>Sector II, Kolkata 700102, Kolkata, INDIA | Phone: 95085-47492 | Email: fast@pay.co.in</p>
            <p>Copyright ©️ 2024 FastPay</p>
        </section>
        <script>
            const menuBtn = document.querySelector('.menu-btn')
            const navlinks = document.querySelector('.nav-links')
        
            menuBtn.addEventListener('click',()=>{
              navlinks.classList.toggle('mobile-menu')
            })
        </script>
    </body>
</html>
